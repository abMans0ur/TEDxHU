<style>
    .navbar {
        background-color: #000;
        color: var(--white);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        width: 100%;
        height: 10vh;
        line-height: 80px;
        font-size: 18px;
        padding: 0 30px;
        top: 0;
        left: 0;
        z-index: 10;
        position: sticky;
    }
    
    .navbar a {
        text-decoration: none;
        color: var(--white);
    }
    
    .navbar a.navbar-brand {
        float: left;
        height: inherit;
        line-height: inherit;
        padding: 0 30px;
        font-size: 22px;
        text-transform: uppercase;
        font-weight: 400;
        letter-spacing: 2px;
    }
    
    .navbar ul {
        float: right;
        list-style: none;
        height: inherit;
        line-height: inherit;
        padding: 0 40px;
    }
    
    .navbar ul li {
        display: inline-block;
    }
    
    .navbar ul li a {
        display: block;
        text-align: center;
        min-width: 100px;
        padding: 0 10px;
    }
    
    .navbar ul li a:hover {
        background-color: rgba(255, 255, 255, 0.15);
    }
    
    .navbar .navbar-toggler {
        display: none;
    }
    
    .intro {
        width: 100%;
        height: 100vh;
        background: url("https://source.unsplash.com/GYQBryEWh0Y/") no-repeat center center;
        background-size: cover;
        background-color: #000;
    }
    
    .container-nav {
        position: relative;
        height: 100vh;
        color: var(--white);
    }
    
    .container-nav h2 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20vh;
    }
    
    @media (max-width: 991px) {
        .navbar ul {
            padding: 0 10px;
        }
        .navbar ul li a {
            min-width: 100px;
            padding: 0 20px;
        }
    }
    
    @media (max-width: 900px) {
        .navbar {
            padding: 0;
        }
        .navbar ul {
            width: 100%;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.9);
            height: 100vh;
            max-height: 0;
            overflow: hidden;
            transition: all ease-in-out 0.3s;
        }
        .navbar ul.open {
            max-height: 100vh;
        }
        .navbar ul li {
            width: 100%;
            /* border-bottom: 1px solid rgba(255,255,255,0.3); */
        }
        .navbar ul li a {
            padding: 0;
        }
        .navbar .navbar-toggler {
            display: block;
            position: absolute;
            height: 40px;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: var(--white);
            border: 3px solid var(--white);
            outline: none;
            padding: 0 5px;
            cursor: pointer;
        }
        .navbar .navbar-toggler span,
        .navbar .navbar-toggler span::before,
        .navbar .navbar-toggler span::after {
            display: block;
            content: '';
            background-color: var(--white);
            height: 3px;
            width: 28px;
            border-radius: 4px;
            transition: all ease-in-out 0.3s;
        }
        .navbar .navbar-toggler span::before {
            transform: translateY(-8px);
        }
        .navbar .navbar-toggler span::after {
            transform: translateY(5px);
        }
        .navbar .navbar-toggler.open-navbar-toggler span {
            /* transform: rotate(90deg); */
            background-color: transparent;
            /* transform: scale(0.85) rotate(270deg); */
        }
        .navbar .navbar-toggler.open-navbar-toggler span::before {
            transform: translateY(0px) rotate(45deg);
            /* transform: translateY(0px) scale(0.75) rotate(45deg); */
        }
        .navbar .navbar-toggler.open-navbar-toggler span::after {
            transform: translateY(-3px) rotate(-45deg);
            /* transform: translateY(-3px) scale(0.75) rotate(-45deg); */
        }
        .navbar a.navbar-brand {
            font-size: small;
        }
        .navbar a.navbar-brand span {
            font-size: small;
        }
    }
</style>

    <script>
        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarMenu = document.querySelector(".navbar ul");
        const navbarLinks = document.querySelectorAll(".navbar a");
        navbarToggler.addEventListener("click", navbarTogglerClick);

        function navbarTogglerClick() {
            navbarToggler.classList.toggle("open-navbar-toggler");
            navbarMenu.classList.toggle("open");
        }
        navbarLinks.forEach(elem => elem.addEventListener("click", navbarLinkClick));

        function navbarLinkClick() {
            if (navbarMenu.classList.contains("open")) {
                navbarToggler.click();
            }
        }
    </script>
